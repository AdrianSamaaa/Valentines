<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Poopy Baby Valentine? </title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Popup Styles */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-out;
        }
        
        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 80%;
            position: relative;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        .popup-content h2 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
        }
        
        .popup-content p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
        }
        
        .popup-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5em;
            cursor: pointer;
            color: #ff6b6b;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* Add flying GIF styles */
        .flying-gif {
            position: fixed;
            width: 100px;
            height: 100px;
            pointer-events: none;
            z-index: 1000;
            animation: fly 10s linear forwards;
        }
        
        @keyframes fly {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(calc(100vw - 100px), calc(100vh - 100px)) rotate(360deg);
                opacity: 0;
            }
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
            overflow: hidden;
            transition: background 0.5s ease;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            position: relative;
            transform: scale(0.9);
            animation: popIn 0.8s ease forwards;
        }
        @keyframes popIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff6b6b;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }
        p {
            color: #555;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        #yesBtn {
            background: #ff6b6b;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        #noBtn {
            background: #f0f0f0;
            color: #666;
        }
        #yesBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 107, 107, 0.6);
        }
        #noBtn:hover {
            background: #e0e0e0;
        }
        .hidden {
            display: none;
        }
        .heart {
            position: absolute;
            pointer-events: none;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        .photo-frame {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .photo-frame img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        .surprise-container {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            text-align: center;
            position: relative;
            z-index: 10;
            border: 3px solid white;
        }
        .valentine-gifs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .valentine-gif {
            width: 60px;
            height: 60px;
            object-fit: contain;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container" id="question">
        <h1>Will You Be My Poopy BabyValentine? üíù</h1>
        <p>I promise lots of love, laughter, and maybe some freaky stuff too!</p>
        
        <!-- Couple Photo -->
        <div class="photo-frame">
            <img src="images/valentine1.gif" alt="Cute couple" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        
        <div class="buttons">
            <button id="yesBtn">Yes! üòç</button>
            <button id="noBtn">No... ü§î</button>
        </div>
    </div>

    <div class="container hidden" id="response">
        <h1>Yay! Your my poopy baby Valentine! üéâ</h1>
        <p>I promise to be the best Valentine you've ever had! Get ready for an amazing time together! üíñ</p>
        
        <!-- Happy Couple Photo -->
        <div class="photo-frame">
            <img src="images/valentine1.gif" alt="Happy couple" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        
        <!-- Animated GIFs Container -->
        <div class="valentine-gifs">
            <img src="images/valentine1.gif" alt="Valentine gif" class="valentine-gif">
            <img src="images/flying1.gif" alt="Valentine gif" class="valentine-gif">
            <img src="images/flying2.gif" alt="Valentine gif" class="valentine-gif">
        </div>
        <!-- Dancing Baby GIF (initially hidden) -->
        <div id="dancingBaby" style="display: none; margin: 20px auto; text-align: center;">
            <img src="images/dancing-baby.gif" alt="Dancing Baby" style="max-width: 300px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2);">
        </div>
    </div>

    <!-- Hidden audio element for surprise music -->
    <audio id="surpriseMusic" preload="auto">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionDiv = document.getElementById('question');
        const responseDiv = document.getElementById('response');
        const restartBtn = document.getElementById('restartBtn');
        const surpriseImage = document.getElementById('surpriseImage');
        const surpriseMusic = document.getElementById('surpriseMusic');
        const dancingBaby = document.getElementById('dancingBaby');
        let surpriseShown = false;
        
        // Array of funny responses for the 'No' button
        const noResponses = [
            "Are you sure?",
            "Really sure?",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Are you absolutely certain?",
            "This could be a mistake!",
            "Have a heart!",
            "Don't be so cold!",
            "Change of heart?",
            "Wouldn't you reconsider?",
            "Is that your final answer?"
        ];
        
        let clickCount = 0;
        let isRunningAway = false;
        
        // Yes button click
        yesBtn.addEventListener('click', () => {
            questionDiv.classList.add('hidden');
            responseDiv.classList.remove('hidden');
            createHearts();
        });
        
        // Track button size and chase state
        let buttonSize = 1;
        let isChasing = false;
        let chaseInterval;
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        
        // No button hover effect - Centered but moving
        noBtn.addEventListener('mouseover', function(e) {
            e.preventDefault();
            
            // Increase size with each hover
            buttonSize = Math.min(3, buttonSize + 0.2); // Cap the maximum size
            
            // Center the button
            this.style.position = 'fixed';
            this.style.left = '50%';
            this.style.top = '50%';
            this.style.transform = `translate(-50%, -50%) scale(${buttonSize})`;
            
            // If button is big enough, start the movement effect
            if (buttonSize > 1.5 && !isChasing) {
                isChasing = true;
                startChasing();
            }
            
            // Increase click count and update text
            clickCount++;
            
            // More playful and persistent messages
            const messages = [
                'Are you sure?',
                'Really?',
                'Think again!',
                'Last chance!',
                'You know you want to say Yes! üòâ',
                'Try again!',
                'Not so fast!',
                'Too slow!',
                'Almost had it!',
                'Just say Yes already! ‚ù§Ô∏è'
            ];
            
            // Change button text based on click count
            if (clickCount <= messages.length) {
                this.textContent = messages[clickCount - 1];
            } else {
                // After all messages, make it even more persistent
                this.textContent = 'Yes is the only option! üòò';
                
                // Make the button smaller and faster after many attempts
                if (clickCount > 10) {
                    this.style.transform = 'scale(0.9)';
                    this.style.transition = 'all 0.15s ease-out';
                }
                if (clickCount > 15) {
                    this.style.transform = 'scale(0.8)';
                    this.style.transition = 'all 0.1s ease-out';
                }
            }
            
            // Add some visual feedback
            this.style.boxShadow = '0 0 15px rgba(255, 0, 0, 0.3)';
            setTimeout(() => {
                this.style.boxShadow = '';
            }, 200);
            
            // After many attempts, make it even more challenging
            if (clickCount > 20) {
                // Make the button run away from cursor
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // Move away from cursor
                const moveX = x < rect.width / 2 ? 100 : -100;
                const moveY = y < rect.height / 2 ? 100 : -100;
                
                this.style.left = Math.min(maxX, Math.max(0, rect.left + moveX)) + 'px';
                this.style.top = Math.min(maxY, Math.max(0, rect.top + moveY)) + 'px';
            }
            
            return false;
        });
        
        // Function to make button move in a circular pattern
        function startChasing() {
            if (chaseInterval) clearInterval(chaseInterval);
            
            let angle = 0;
            const radius = 100; // Base radius of the circular motion
            
            chaseInterval = setInterval(() => {
                if (!isChasing) return;
                
                // Increase angle for circular motion
                angle += 0.05 * buttonSize; // Faster movement as button gets bigger
                
                // Calculate new position in a circular pattern
                const offsetX = Math.cos(angle) * (radius * (buttonSize * 0.5));
                const offsetY = Math.sin(angle * 1.5) * (radius * (buttonSize * 0.3));
                
                // Apply the circular motion while keeping it centered
                noBtn.style.transform = `translate(calc(-50% + ${offsetX}px), calc(-50% + ${offsetY}px)) scale(${buttonSize})`;
            }, 16); // ~60fps
        }
        
        // Make button change direction when mouse gets close
        document.addEventListener('mousemove', (e) => {
            if (noBtn.textContent === 'No... ü§î' || !isChasing) return;
            
            const rect = noBtn.getBoundingClientRect();
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(e.clientX - btnCenterX, 2) + 
                Math.pow(e.clientY - btnCenterY, 2)
            );
            
            // When cursor gets close, increase the speed or change direction
            if (distance < 100) {
                // This will make the circle pattern change direction or speed up
                buttonSize = Math.min(3, buttonSize + 0.01);
            }
        });  
        
        // Make it harder to click by moving the button when mouse gets close
        document.addEventListener('mousemove', function(e) {
            if (noBtn.textContent.includes('No')) return;
            
            const rect = noBtn.getBoundingClientRect();
            const distance = Math.sqrt(
                Math.pow(e.clientX - (rect.left + rect.width/2), 2) + 
                Math.pow(e.clientY - (rect.top + rect.height/2), 2)
            );
            
            // If cursor gets within 100px, move the button
            if (distance < 100 && clickCount > 5) {
                const maxX = window.innerWidth - noBtn.offsetWidth;
                const maxY = window.innerHeight - noBtn.offsetHeight;
                
                noBtn.style.transition = 'all 0.3s ease-out';
                noBtn.style.left = Math.random() * maxX + 'px';
                noBtn.style.top = Math.random() * maxY + 'px';
            }
        });  
        
        // Restart button
        restartBtn.addEventListener('click', () => {
            if (!surpriseShown) {
                // First click - show surprise and play music
                surpriseImage.style.display = 'block';
                restartBtn.textContent = 'Go Back';
                surpriseShown = true;
                
                // Show dancing baby and play music
                dancingBaby.style.display = 'block';
                surpriseMusic.play().catch(e => console.log("Auto-play was prevented:", e));
                
                // Create flying GIFs
                createFlyingGifs();
                
                // Scroll to show the surprise and dancing baby
                dancingBaby.scrollIntoView({ behavior: 'smooth' });
            } else {
                questionDiv.classList.remove('hidden');
                responseDiv.classList.add('hidden');
                clickCount = 0;
                noBtn.textContent = 'No... ü§î';
                noBtn.style.position = 'static';
                surpriseImage.style.display = 'none';
                dancingBaby.style.display = 'none';
                surpriseShown = false;
                restartBtn.textContent = 'Click for a surprise! üéÅ';
                
                // Pause and reset the music
                surpriseMusic.pause();
                surpriseMusic.currentTime = 0;
                
                // Remove any remaining flying GIFs
                document.querySelectorAll('.flying-gif').forEach(gif => gif.remove());
            }
        });
        
        // Create floating hearts
        function createHearts() {
            const heart = document.createElement('div');
            heart.innerHTML = 'üíñ';
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        
        // Function to create flying GIFs
        function createFlyingGifs() {
            const gifs = [
                'images/flying1.gif',
                'images/flying2.gif',
                'images/flying3.gif',
                'images/valentine1.gif',
                'images/dancing-baby.gif'
            ];
            
            // Clear any existing flying GIFs first
            document.querySelectorAll('.flying-gif').forEach(el => el.remove());
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const gif = document.createElement('img');
                    const size = Math.random() * 100 + 50; // Random size between 50-150px
                    
                    gif.src = gifs[Math.floor(Math.random() * gifs.length)];
                    gif.className = 'flying-gif';
                    gif.style.width = `${size}px`;
                    gif.style.height = `${size}px`;
                    gif.style.position = 'fixed';
                    gif.style.left = `${Math.random() * 100}vw`;
                    gif.style.top = `${Math.random() * 100}vh`;
                    gif.style.zIndex = '1000';
                    gif.style.pointerEvents = 'none';
                    gif.style.animation = `float ${Math.random() * 5 + 5}s ease-in-out infinite`;
                    gif.style.transform = `rotate(${Math.random() * 360}deg)`;
                    
                    document.body.appendChild(gif);
                    
                    // Make GIFs move around
                    const animate = () => {
                        const x = (Math.random() - 0.5) * 20;
                        const y = (Math.random() - 0.5) * 20;
                        const rotation = Math.random() * 20 - 10;
                        
                        gif.style.transform = `translate(${x}px, ${y}px) rotate(${rotation}deg)`;
                        
                        if (gif.isConnected) {
                            requestAnimationFrame(animate);
                        }
                    };
                    
                    requestAnimationFrame(animate);
                    
                    // Remove after some time
                    setTimeout(() => {
                        if (gif.parentNode) {
                            gif.style.transition = 'opacity 1s';
                            gif.style.opacity = '0';
                            setTimeout(() => gif.remove(), 1000);
                        }
                    }, 10000);
                }, i * 300);
            }
        }
        
        // Generate hearts periodically
        setInterval(createHearts, 300);
    </script>
</body>
</html>
